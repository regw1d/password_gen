<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient-background"></div> <!-- Фоновый градиент -->
    <div class="container">
        <div class="header">
            <h1>Генератор паролей</h1>
            <a href="{{ url_for('logout') }}" class="logout-button">Выйти</a>
        </div>

        <form method="post">
            <label for="length">Длина пароля:</label>
            <input type="number" id="length" name="length" value="{{ length }}">

            <label for="complexity">Сложность:</label>
            <select id="complexity" name="complexity">
                <option value="Низкая" {% if complexity == "Низкая" %}selected{% endif %}>Низкая</option>
                <option value="Средняя" {% if complexity == "Средняя" %}selected{% endif %}>Средняя</option>
                <option value="Высокая" {% if complexity == "Высокая" %}selected{% endif %}>Высокая</option>
            </select>

            <button type="submit">Сгенерировать</button>
        </form>

        <div id="password-container">
            <label id="password-label">Ваш пароль:</label>
            <div id="password">{{ password }}</div>
        </div>
    </div>
</body>
</html>
