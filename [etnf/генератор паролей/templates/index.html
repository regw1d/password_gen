<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Генератор паролей</h1>
    <form method="post">
        <label for="length">Длина пароля:</label>
        <input type="number" id="length" name="length" value="{{ length }}"><br>

        <label for="complexity">Сложность:</label>
        <select id="complexity" name="complexity">
            <option value="Низкая" {% if complexity == "Низкая" %}selected{% endif %}>Низкая</option>
            <option value="Средняя" {% if complexity == "Средняя" %}selected{% endif %}>Средняя</option>
            <option value="Высокая" {% if complexity == "Высокая" %}selected{% endif %}>Высокая</option>
        </select><br>

        <button type="submit">Сгенерировать пароль</button>
    </form>

    {% if password %}
        <div id="password-display">{{ password }}</div>
    {% endif %}
</div>
</body>
</html>
